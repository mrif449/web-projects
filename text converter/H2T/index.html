<!DOCTYPE html>
<html>
<head>
	<title>Text to Hexadecimal Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Text to Hexadecimal Converter</h1>
	<div id="converter">
		<textarea id="input-text" placeholder="Enter text to convert"></textarea>
		<div id="buttons">
			<button id="text-to-hex">Convert to Hexadecimal</button>
			<button id="hex-to-text">Convert to Text</button>
		</div>
		<textarea id="output-text" placeholder="Output"></textarea>
	</div>
	<script src="script.js"></script>
</body>
</html>
